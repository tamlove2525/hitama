<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang 1 - Hộp thư A</title>
  <!-- Import font Montserrat từ Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(#b65eba, #b69fb8);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      position: relative;
    }
    /* Chữ HITAMA hiển thị ở góc trái */
    .hitama {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 24px;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(#cfd9df, #e2ebf0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      z-index: 1000;
    }
    .container {
      width: 90%;
      max-width: 800px;
    }
    h1 {
      color: white;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 250px;
      color: black;
      padding: 10px;
      box-sizing: border-box;
      resize: vertical;
      border-radius: 4px;
      border: 2px solid transparent;
      background-image: linear-gradient(white, white), linear-gradient(45deg, #3499ff, #3a3985);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      margin-top: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      cursor: pointer;
      border-radius: 4px;
      border: 2px solid transparent;
      background-image: linear-gradient(white, white), linear-gradient(45deg, #3499ff, #3a3985);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      color: black;
      margin-top: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <!-- Chữ HITAMA ở góc trái -->
  <div class="hitama">HITAMA</div>
  <div class="container">
    <h1>Nhập nội dung học thuộc</h1>
    <textarea id="textA" placeholder="Nhập tối đa 100000 từ"></textarea>
    <button id="nextBtn">Tiếp theo</button>
  </div>
  <script>
    document.getElementById("nextBtn").addEventListener("click", function() {
      var textA = document.getElementById("textA").value;
      var words = textA.trim().split(/\s+/);
      if (words.filter(word => word !== "").length > 100000) {
        alert("Số từ vượt quá 100000!");
        return;
      }
      localStorage.setItem("textA", textA);
      window.location.href = "page2.html";
    });
  </script>
</body>
</html>
